<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries API</title>
    <!-- import fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- import css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <button>
                <ion-icon name="moon-outline"></ion-icon>
                <span>Dark mode</span>
            </button>
        </div>
    </header>

    <main>
        <div class="search&filter">
            <div class="search">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" name="search" placeholder="Search for a country...">
            </div>
            <select name="filter" id="filter">
                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>

        <div class="countries-container">
            <!-- Countries will be displayed here -->

        </div>

        <!-- Country Detailed View Template -->
        <template class="country-template">
            <div class="country-detail">
                <button id="back">Back</button>
                <div class="country-info">
                    <img id="flag" src="" alt="Country Flag">
                    <div class="info">
                        <h2 id="name"></h2>
                        <p><strong>Native Name:</strong> <span id="native-name"></span></p>
                        <p><strong>Population:</strong> <span id="population"></span></p>
                        <p><strong>Region:</strong> <span id="region"></span></p>
                        <p><strong>Sub Region:</strong> <span id="sub-region"></span></p>
                        <p><strong>Capital:</strong> <span id="capital"></span></p>
                        <p><strong>Top Level Domain:</strong> <span id="tld"></span></p>
                        <p><strong>Currencies:</strong> <span id="currencies"></span></p>
                        <p><strong>Languages:</strong> <span id="languages"></span></p>
                        <div class="borders">
                            <strong>Border Countries:</strong>
                            <div id="border-countries">
                                <button id="border-country-one"></button>
                                <button id="border-country-two"></button>
                                <button id="border-country-three"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <script src="main.js"></script>
    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
